<nav aria-label="Page navigation example" id="pagination">
    <ul class="pagination justify-content-center">
        {% if games.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1">&laquo;</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="?page={{ games.previous_page_number }}">&lsaquo;</a>
            </li>
        {% endif %}
        
        {% for page in games.paginator.page_range %}
            <li class="page-item {% if games.number == page %} active {% endif %}">
                <a class="page-link" 
                    href="?page={{ page }}">
                    {{ page }}
                </a>
            </li>
        {% endfor %}

        {% if games.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ games.next_page_number }}">&rsaquo;</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="?page={{ games.paginator.num_pages }}">&raquo;</a>
            </li>
        {% endif %}
    </ul>
</nav>
